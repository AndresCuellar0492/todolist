<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>Crear categoría</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createCategory()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <app-ghost [height]="'5vh'"></app-ghost>
  <ion-item>
    <ion-input
      appPreventWhitespace
      maxlength="20"
      minlength="1"
      label="Ingresa categoría"
      required="true"
      [counter]="20"
      [(ngModel)]="category"
    ></ion-input>
  </ion-item>
</ion-content>

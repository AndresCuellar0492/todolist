<ion-header class="ion-no-border" mode="md">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()"
        >{{'organisms.add-task.btn-cancel' | translate}}</ion-button
      >
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="isModeEdit ? onUpdateTask() : onAddTask() "
        [strong]="true"
        >{{'organisms.add-task.btn-save' | translate}}</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>
    {{ (isModeEdit ? 'organisms.add-task.title-update' :
    'organisms.add-task.title') | translate}}
  </h3>
  <ion-item>
    <ion-textarea
      [(ngModel)]="taskDescription"
      placeholder="{{'organisms.add-task.placeholder-add-task' | translate}}"
      class="task"
    ></ion-textarea>
  </ion-item>

  <ion-item>
    <ng-container *ngIf="isModeEdit; else notEditMode">
      <ion-select
        label="{{'organisms.add-task.label-select-category' | translate}}"
        label-placement="floating"
        [(ngModel)]="category.id"
        color="primary"
      >
        <ion-select-option *ngFor="let item of categories" [value]="item.id">
          {{ item.name }}
        </ion-select-option>
      </ion-select>
    </ng-container>

    <ng-template #notEditMode>
      <ion-select
        label="{{'organisms.add-task.label-select-category' | translate}}"
        label-placement="floating"
        [(ngModel)]="category"
      >
        <ion-select-option *ngFor="let item of categories" [value]="item">
          {{ item.name }}
        </ion-select-option>
      </ion-select>
    </ng-template>
  </ion-item>
</ion-content>

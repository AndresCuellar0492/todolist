<ion-list>
  <ion-card>
    <ion-item-sliding
      *ngFor="let item of categories"
      #itemSliding
      [disabled]="item.id === '1'"
    >
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="success" (click)="onUpdate(item)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-list>
